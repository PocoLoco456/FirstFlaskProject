<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Philly Hops!</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="/static/index.css"/>
        <link rel="stylesheet" href="/static/forms.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page">
            <div data-role="header" class="ui-header ui-bar-a" role="banner">
                <a href="/" class="ui-btn ui-btn-b">Home</a>
                <h1>Philly Hops!</h1>
                <a href="login" class="ui-btn ui-btn-b">Profile</a>
            </div><!-- /header -->
            <div data-role="content">
                {% block content %}
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for msg in messages %}
                                <p>{{ msg }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                {% endblock %}
            </div><!-- /content -->
            <div data-role="footer">
            <div data-role="navbar">
                <ul>
                    <li> <a href="about" data-icon="info">About Us</a>
                    <li> <a href="search" data-icon="search">Search </a>
                </ul>
            </div>
            <h4> Philly Hops! &copy; </h4>
            </div><!-- /header -->
        </div><!-- /page -->
    </body>
</html>
